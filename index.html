        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
        <title>ExactTime</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/styles/style.css">

    <body>
        <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
            <div class="container">
                <a href="#" class="navbar-brand">ExactTime</a>
                <div id="navbar-items">
                    <div></div>
                    <form action="#" class="d-flex" id="search-form">
                        <i class="bi bi-search primary-color"></i>
                        <input type="search" name="search" id="search" class="form-control me-2" placeholder="Busque o seu relógio..." aria-label="Search">
                        <button class="btn secondary-bg-color" type="submit">Pesquisar</button>

                    <ul class="navbar-nav mb-2 mb-lg-0">

                            <a href="#" class="nav-link">

                        </li>

                                <i class="bi bi-heart"></i>
                            </a>

                        </li>
                        <li class="nav-item" id="bag-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-bag"></i>

                            </a>
                            <span class="qty-info">8</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-navbar-container">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar" aria-controls="bottom-navbar" aria-expanded="true" aria-label="Toggle navigation">

                <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">

                    </li>
                    <li class="nav-item">
